<!DOCTYPE html>
<html>

<head>
    <title>Color Eyedropper | Hoverify</title>
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <link rel="stylesheet" type="text/css" href="css/popup/colorEyedropper.css">
</head>

<body class="hbg-dark-700">
    <div class="header"><svg goto="home.html" class="hcolor-white hover back" xmlns="http://www.w3.org/2000/svg"
            width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        <h1 class="hcolor-white">Color Eyedropper</h1>
    </div>
    <div class="container"><button id="pick_colors"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                width="24" height="24" viewBox="0 0 24 24">
                <path
                    d="M14.586 12L9.293 6.707a1 1 0 1 1 1.414-1.414L12 6.586l3.293-3.293a3.828 3.828 0 0 1 5.414 5.414l-1.5 1.5a1 1 0 0 1-1.414-1.414l1.5-1.5a1.828 1.828 0 0 0-2.586-2.586L13.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L16 13.414l-7.293 7.293A1 1 0 0 1 8 21H4a1 1 0 0 1-1-1v-4a1 1 0 0 1 .293-.707l5.5-5.5a1 1 0 0 1 1.414 1.414L5 16.414V19h2.586l7-7z"
                    fill-rule="nonzero" />
            </svg> <span>Pick Color</span></button>
        <div class="divider"></div>
        <ul class="info">
            <li><span>R</span> <input type="text" id="r" maxlength="3" placeholder="0" spellcheck="false"></li>
            <li><span>G</span> <input type="text" id="g" maxlength="3" placeholder="0" spellcheck="false"></li>
            <li><span>B</span> <input type="text" id="b" maxlength="3" placeholder="0" spellcheck="false"></li>
            <li><svg id="copy_rgb" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="hcolor-white hover">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg></li>
        </ul>
        <ul class="info">
            <li id="color"><input type="color" value="#000"></li>
            <li><span>#</span> <input type="text" id="hex" maxlength="6" placeholder="000000" spellcheck="false"></li>
            <li><svg id="copy_hex" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="hcolor-white hover">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg></li>
        </ul>
        <div class="divider"></div>
        <div class="tabs no-select" style="width: 200px">
            <div class="tab active" id="recents">Recent</div>
            <div class="tab" id="saved">Saved</div>
        </div>
    </div>
    <div class="scroll">
        <ul class="palette" id="palette"></ul>
    </div>
    <div class="help"><svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
            stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg> <span>Left click to select color and copy hex value.</span></div>
</body>
<script type="text/javascript" src="js/popup/popup.js"></script>
<script type="text/javascript" src="js/popup/colorEyedropper.js"></script>

</html>
